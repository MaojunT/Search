<html>
  <head>
    <title>JSON Custom Search API Example</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      function hndlr(response) {
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        // in production code, item.htmlTitle should have the HTML entities escaped.
        //document.getElementById("content").innerHTML += "<br>" + item.htmlTitle + "<br>";
        var title = document.createElement('a');
        title.href = item.link;
        title.innerHTML = item.htmlTitle + "<br>";
        content.appendChild(title);

        var link = document.createElement('a');
        link.href = item.link;
        link.innerHTML = item.link;
        content.appendChild(link);
        document.getElementById("content").innerHTML += "<br>" + item.htmlSnippet + "<br>" + "<br>";
      }
    }
    </script>
    <script src="https://www.googleapis.com/customsearch/v1?key=AIzaSyBwvtxmR5STL0Ip_B2xYAqprDgdudXVH3M&cx=018363244458407387672:lr-zbi6wipu&q=cars&callback=hndlr">
    </script>
    <a href=item.link> </a>
  </body>
</html>
